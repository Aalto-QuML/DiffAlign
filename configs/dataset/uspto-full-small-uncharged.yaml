name: 'uspto-full-small-uncharged'
dataset_nb: 'small-uncharged'
datadir: 'data/uspto-full'
datadist_dir: 'data/uspto-full'
pin_memory: False
remove_h: False
shuffle: True
with_explicit_h: False
with_formal_charge: False
add_supernode_edges: True
nb_rct_dummy_nodes: 35
num_workers: 4
permute_mols: False
num_processes: 8
zero_bond_order: False
batchsize_bins: {'train': [128, 64, 16], 'test': [64], 'val': [64]}
size_bins: {'train': [64, 83, 102], 'test': [250],'val': [250]}
canonicalize_molecule: True # Should always be true, used in case the data has atom mapping & we want to canonicalize the molecule to remove information leak from atom mapping order
# atom_types: ['none', 'C', 'Ce', 'F', 'Cr', 'P', 'Pt', 'Co', 'As', 'Dy', 'Bi', 'Pr', 'He', 'Rb', 'Ir', 'Zr', 'Ca', 'Yb', 'V', 'Sn', 'Y', 'Ge', 'Pd', 'Cd', 'H', 'Nd', 'Hg', 'Pb', 'Mn',
#              'La', 'In', 'Te', 'Tl', 'Rh', 'Hf', 'Au', 'Si', 'Sm', 'Sr', 'Ni', 'Re', 'S', 'Mo', 'Li', 'Al', 'Na', 'W', 'Fe', 'Ta', 'Eu', 'Sb', 'Br', 'Ga', 'B', 'Ag', 'Ru', 'Cl', 'I', 'Os', 'Ar', 
#              'Mg', 'Ti', 'K', 'Xe', 'Be', 'O', 'Cs', 'N', 'Cu', 'Se', 'Sc', 'Ba', 'Zn','U', 'Tb', 'Gd', 'SuNo']
atom_types: ['none', 'C', 'Cd', 'W', 'Al', 'Nd', 'S', 'Ce', 'O', 'Gd', 'Co', 'Cr', 'Sm', 'Au', 'Zn', 'Br', 'As', 'Mn', 'Y', 'In', 'Zr', 'Ga', 'B', 'F', 'Ru', 'Se', 

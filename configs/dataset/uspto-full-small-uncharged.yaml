             'Hg', 'Rh', 'Ba', 'Ta', 'Si', 'Cu', 'Li', 'Pd', 'Fe', 'Na', 'Te', 'Ca', 'Ge', 'U', 'SuNo']
bond_types: ['none', 'SINGLE', 'DOUBLE', 'TRIPLE', 'mol', 'within', 'across']

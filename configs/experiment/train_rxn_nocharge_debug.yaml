# @package _global_
data_class: supernode_dataset_nocharge
dataset:
  dataset: uspto-50k
  dataset_nb: nocharge-dummy15-10
  nb_rct_dummy_nodes: 15
  num_workers: 0
  shuffle: false
  with_explicit_h: false
  with_formal_charge: false
  dataset_size:
    train: 10
    test: 10
    val: 10
diffusion:
  ce_lambda: 0.01
  denoiser: neuralnet
  diffuse_edges: true
  diffusion_noise_schedule: cosine
  diffusion_steps: 1
  edge_conditional_set: test
  edge_states_to_mask:
  - mol
  - within
  - across
  extra_features: null
  lambda_train:
  - 1
  - 0
  mask_edges: product_and_sn
  mask_nodes: product_and_sn
  node_states_to_mask:
  - SuNo
  - none
  transition: absorbing_masknoedge
general:
  task: rxn-nocharge
  wandb: 
    entity: najwalb
    project: retrodiffuser
    mode: online
    resume: false
    run_name: 'rxn-default'
    run_id: null # id of the training run to use (resume/sample from)
    group: debug
    tags: ["debug", "can_delete"]
    checkpoint_epochs: null # epoch num for the checkpoint to use (resume/sample from)
neuralnet:
  architecture: with_y
  checkpoint_file: null
  ema_decay: 0.999
  extra_features: true
  hidden_dims:
    de: 8
    dim_ffE: 8
    dim_ffX: 16
    dim_ffy: 8
    dx: 16
    dy: 8
    n_head: 2
  hidden_mlp_dims:
    E: 8
    X: 16
    y: 8
  n_layers: 2
  use_ema: false
test:
  batch_size: 1
  chains_to_save: 1
  elbo_samples: 1
  full_dataset: false
  loss_0_repeat: 1
  condition_start: 0 # the start of a condition range: [condition_start, condition_start+n_conditions]
  condition_steps: None # [start, end, step] => to generate condition ranges
  n_conditions: 2
  n_samples_per_condition: 2
  plot_dummy_nodes: true
  repeat_elbo: 1
  size_test_splits: 100
  smiles_accuracy: true
  testfile: 0
  topks:
  - 1
  - 3
  - 5
  - 10
  - 50
  - 100
  with_denoising: true
train:
  batch_by_size: false
  batch_size: 1
  epochs: 10
  eval_every_epoch: 5
  grad_every_step: 100
  log_every_t: 20
  log_grad: false
  log_to_wandb: true
  loss: ce
  lr: 1e-3
  samples_to_generate: 3
  seed: 1
  with_mask: false
